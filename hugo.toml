baseURL = 'https://example.org/'
title = '劝退师说'
languageCode = 'zh-cn'
defaultContentLanguage = 'zh-cn'
pagination = { pagerSize = 10 }
enableRobotsTXT = true
hasCJKLanguage = true
rssURI = 'feed.xml'
mainSections = ['tech', 'life', 'books']
summaryLength = 36
disableLanguages = ['en']



## Use Hugo Modules to import the theme instead of vendoring under themes/
# theme = 'blowfish'

[module]
  [[module.imports]]
    path = "github.com/nunocoracao/blowfish/v2"

[params]
  # Blowfish theme params
  colorScheme = 'slate'            # calm neutral palette
  defaultAppearance = 'light'       # light | dark
  autoSwitchAppearance = true
  enableA11y = false
  enableSearch = true
  enableCodeCopy = true
  mainSections = ['tech', 'life', 'books']
  disableImageOptimization = true
  disableImageOptimizationMD = true
  disableTextInHeader = false
  defaultBackgroundImage = '/img/background.svg'
  defaultFeaturedImage = '/img/featured-min.svg'
  defaultSocialImage = '/img/blowfish_banner.png'
  highlightCurrentMenuArea = true
  smartTOC = true
  smartTOCHideUnfocusedChildren = false

[params.Author]
  name = '温州程序员劝退师'
  headline = 'AI Agents · LLM 工具链 · 分布式'
  image = '/images/avatar.png'
  links = [
    { github = 'https://github.com/GeekyWizKid' },
    { x-twitter = 'https://x.com/named_Das' },
    { wechat = '/about/#wechat' }
  ]

[params.header]
  layout = 'fixed-fill-blur'   # blurred, glassy navbar

  

[params.footer]
  showMenu = true
  showCopyright = true
  showThemeAttribution = false
  showAppearanceSwitcher = true
  showScrollToTop = true

[params.homepage]
  layout = 'background'          # page | profile | hero | card | background | custom
  homepageImage = '/img/background.svg'
  showRecent = true
  cardView = true
  showRecentItems = 12
  showMoreLink = true
  showMoreLinkDest = 'tech'
  layoutBackgroundBlur = true
  disableHeroImageFilter = false

[params.article]
  showDate = true
  showAuthor = true
  # Show a Notion-like cover image at top of articles
  showHero = true
  heroStyle = 'big'             # big | background | basic | thumbAndBackground
  # layoutBackgroundBlur only applies to 'background' style
  # layoutBackgroundBlur = true
  showComments = true
  showBreadcrumbs = true
  showPagination = true
  showReadingTime = true
  showTableOfContents = true
  showRelatedContent = true
  relatedContentLimit = 6
  showTaxonomies = true
  showAuthorsBadges = false
  showWordCount = false
  # Valid options: 'bluesky','email','facebook','line','linkedin','mastodon','pinterest','reddit','telegram','twitter','whatsapp'
  sharingLinks = ['twitter','telegram']
  showZenMode = true

[params.list]
  showHero = true
  heroStyle = 'background'
  layoutBackgroundBlur = true
  layoutBackgroundHeaderSpace = false
  showBreadcrumbs = false
  showSummary = true
  showViews = false
  showLikes = false
  showTableOfContents = false
  showCards = true
  orderByWeight = true
  groupByYear = true
  cardView = true
  cardViewScreenWidth = false
  constrainItemsWidth = true

# Taxonomy and term pages: keep clean background
[params.taxonomy]
  showTermCount = true
  showHero = true
  heroStyle = 'background'
  showBreadcrumbs = false
  showViews = false
  showLikes = false
  showTableOfContents = false
  cardView = true

[params.term]
  showHero = true
  heroStyle = 'background'
  showBreadcrumbs = false
  showViews = false
  showLikes = false
  showTableOfContents = false
  groupByYear = false
  cardView = true
  cardViewScreenWidth = false

 

 

