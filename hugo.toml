[taxonomies]
  category = 'categories'
  tag = 'tags'
  series = 'series'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    lineNos = false
    lineNumbersInTable = false
    noClasses = false
    guessSyntax = true
    style = 'github'

[outputs]
  home = ['html', 'rss']
  page = ['html']
  section = ['html', 'rss']
  taxonomy = ['html']
  term = ['html', 'rss']

# Vercel Analytics (optional). Enable after turning on in Vercel dashboard.
[params.vercelAnalytics]
  enabled = true

# Vercel Speed Insights (optional)
[params.vercelSpeedInsights]
  enabled = true


[outputFormats]
  [outputFormats.RSS]
    baseName = 'feed'

[privacy]
  [privacy.youtube]
    privacyEnhanced = true
  [privacy.x]
    enableDNT = true
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true

 

[params.comments]
  provider = 'twikoo'           # twikoo | waline | artalk | giscus
  lazyLoad = false              # true: 懒加载评论（滚动到评论区才初始化）; false: DOMContentLoaded 初始化
  [params.comments.twikoo]
    envId = 'https://twikoo.chixitown.com'
    serverURL = 'https://twikoo.chixitown.com'              # Vercel/自建部署：如 https://twikoo-xxxx.vercel.app
    region = 'ap-shanghai'      # 可选
  [params.comments.waline]
    serverURL = ''              # 你的 Waline 服务端 URL，例如 https://comment.example.com
    lang = 'zh-CN'
    # emoji = []                # 可选：自定义表情
  [params.comments.artalk]
    server = ''                 # Artalk 后端地址，例如 https://comment.example.com
    site = '劝退师说'           # 站点名
  [params.comments.giscus]
    repo = ''                   # owner/repo
    repoId = ''                 # 从 giscus.app 复制
    category = ''               # Discussion 分类名
    categoryId = ''             # 分类 ID
    mapping = 'pathname'        # 映射策略：pathname | url | title | og:title
    reactionsEnabled = '1'
    emitMetadata = '0'
    inputPosition = 'top'
    theme = 'light'
    lang = 'zh-CN'
